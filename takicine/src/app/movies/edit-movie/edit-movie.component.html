<div class="mx-3">
    <div class="justify-content-end w-100 mt-1 d-flex">
        <a class="btn btn-secondary mx-3" routerLink="/movies">Retour liste</a>
    </div>
    <div class="d-flex align-items-center mt-3">
        <h1>Modification film</h1>
    </div>
    <form ngNativeValidate>
        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" id="title" name="title" class="form-control" required [(ngModel)]="movie.title"/>
            <div *ngIf="failTitle" class="text-danger">
                Le titre doit être en majuscules
            </div>
        </div>
        <br />
        <div class="form-group">
            <label for="director">Réalisateur</label>
            <input type="text" id="director" name="director" class="form-control" required [(ngModel)]="movie.director"/>
            <div *ngIf="failDirector" class="text-danger">
                Le réalisateur doit être au format "prénom nom"
            </div>
        </div>
        <br />
        <div class="form-group">
            <label for="releaseDate">Date de sortie</label>
            <input type="date" id="releaseDate" name="releaseDate" class="form-control" required [ngModel]="movie.releaseDate | date:'yyyy-MM-dd'" (ngModelChange)="movie.releaseDate=$event"/>
        </div>
        <br />
        <div class="form-group">
            <label for="synopsis">Synopsis</label>
            <input type="text" id="synopsis" name="synopsis" class="form-control" required [(ngModel)]="movie.synopsis"/>
            <div *ngIf="failSynopsis" class="text-danger    ">
                Le synopsis doit faire au moins 30 charactères
            </div>
        </div>
        <br />
        <button class="btn btn-warning" (click)=editMovie()>Modifier</button>
    </form>
</div>
