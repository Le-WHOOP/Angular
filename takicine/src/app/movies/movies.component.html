<div class="mx-3">
    <div class="d-flex align-items-center mt-3">
        <h1>Les films</h1>
        <a class="btn btn-outline-warning mx-3" routerLink="/add-movie">Nouveau Film</a>
    </div>
    
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Titre</th>
                <th scope="col">Date de sortie</th>
                <th scope="col">RÃ©alisateur</th>
                <th scope="col">Note</th>
                <th scope="col">Synopsis</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            @for (movie of movies; track movie.id) {
                <tr>
                    <th scope="row">{{movie.id}}</th>
                    <td>{{movie.title}}</td>
                    <td>{{movie.releaseDate | date}}</td>
                    <td>{{movie.director}}</td>
                    <td>{{movie.rate}}</td>
                    <td>{{movie.synopsis}}</td>
                    <td>
                        <div class="d-flex">
                            <button class="btn btn-danger deleteButton" (click)="deleteMovie(movie.id!)">
                                <i class="bi bi-trash"></i>
                            </button>
                            <a class="btn btn-warning editButton" [routerLink]="'/edit-movie/' + movie.id">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <button class="btn btn-success addPicture" (click)="addPicture(movie.id)">
                                <i class="bi bi-camera"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
