<div class="mx-3">
    <div class="justify-content-end w-100 mt-1 d-flex">
        <a class="btn btn-secondary mx-3" [routerLink]="'/list-avis/' + userId">Mes avis</a>
    </div>
    <div class="d-flex align-items-center mt-3">
        <h1>Nouvel avis</h1>
    </div>
    <form ngNativeValidate>
        <div class="form-group">
            <label for="rate">Note</label>
            <select id="rate" name="rate" class="mat-select mx-3" [(ngModel)]="review.rate" required>
                <option value=0>0</option>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
            </select>
        </div>
        <br />
        <div class="form-group">
            <label for="text">Texte</label>
            <input type="text" id="text" name="text" class="form-control" [(ngModel)]="review.text" required/>
            <div *ngIf="failTexte" class="text-danger">
                L'avis doit avoir un texte
            </div>
        </div>
        <br />
        <div class="form-group">
            <label for="movie">Film Ã  noter</label><br/>
            <select id="releaseDate" name="releaseDate" class="mat-select" required [(ngModel)]="review.movie">
                @for (m of movies; track m.id) {
                    <option [ngValue]="m">{{m.title}}</option>
                }
            </select>
        </div>
        <br />
        <button class="btn btn-warning" (click)=addReview()>Ajouter</button>
    </form>
</div>
