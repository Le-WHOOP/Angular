<div class="mx-3">
    <div class="justify-content-end w-100 mt-1 d-flex">
        <a class="btn btn-secondary mx-3" [routerLink]="'/list-avis/' + review.user.id">Mes avis</a>
    </div>
    <div class="d-flex align-items-center mt-3">
        <h1>Modification avis</h1>
    </div>
    <form ngNativeValidate>
        <div class="form-group">
            <label for="rate">Note</label>
            <select id="rate" name="rate" class="mat-select mx-3" [(ngModel)]="review.rate" required>
                <option value=0>0</option>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
            </select>
        </div>
        <br />
        <div class="form-group">
            <label for="text">Texte</label>
            <input type="text" id="text" name="text" class="form-control" [(ngModel)]="review.text" required/>
            <div *ngIf="failTexte" class="text-danger">
                L'avis doit avoir un texte
            </div>
        </div>
        <br />
        <div class="form-group">
            <p>Film: {{review.movie.title}}</p>
        </div>
        <br />
        <button class="btn btn-warning" (click)=editReview()>Modifier</button>
    </form>
</div>
