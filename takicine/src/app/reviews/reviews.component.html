<div class="mx-3">
    <div class="d-flex align-items-center mt-3">
        <h1>Les avis</h1>
        <a class="btn btn-outline-warning mx-3" routerLink="/user-page">Retour</a>
    </div>
    
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Note</th>
                <th scope="col">Texte</th>
                <th scope="col">Email utilisateur</th>
                <th scope="col">Titre film</th>
                <th scope="col">Date</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            @for (review of reviews; track review.id) {
                <tr>
                    <th scope="row">{{review.id}}</th>
                    <td>{{review.rate}}</td>
                    <td>{{review.text}}</td>
                    <td>{{review.user.email}}</td>
                    <td>{{review.movie.title}}</td>
                    <td>{{review.reviewDate | date}}</td>
                    <td>
                        <div class="d-flex">
                            <button class="btn btn-danger deleteButton" (click)="deleteReview(review.id!)">
                                <i class="bi bi-trash"></i>
                            </button>
                            <a class="btn btn-warning editButton" [routerLink]="'/edit-avis/' + review.id">
                                <i class="bi bi-pencil"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
